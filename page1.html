      /* General styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 100%; /* Ensure the container does not exceed the viewport width */
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow-x: hidden; /* Hide horizontal overflow */
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .gridview {
        display: grid;
        grid-template-columns: repeat(
          auto-fit,
          minmax(350px, 1fr)
        ); /* Responsive grid */
        gap: 10px;
      }

      .gridview > div {
        border: 1px solid #ccc;
        padding: 10px; /* Adjust padding as needed */
        border-radius: 5px;
        text-align: center; /* Center content */
      }

      .gridview > div h5 {
        margin-top: 0;
      }

      .gridview > div iframe {
        width: 100%; /* Ensure iframe width fits its container */
        height: 200px; /* Adjust height as needed */
      }

      .pagination-wrapper {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .pagination {
        margin: 0 10px;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      /* Media query for screens smaller than 768px (e.g., tablets and phones) */
      @media (max-width: 768px) {
        .container {
          padding: 10px;
        }
        .gridview {
          grid-template-columns: repeat(1, 1fr);
        }
      }
    </style>
  </head>
